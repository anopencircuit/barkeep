<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Barkeep</title>
  </head>
  <body>
    <h1>Barkeep Testing Page {{ variable }}</h1>
    <form  action="/" method="post">
      <h3>Sequence Testing!</h3>
      <p><input type="submit" name="submit" value="submit_sequence"></p>
      <p><input type="text" name="sequence"><br></p>
      <h3>Actuator Testing!</h3>
      <p><input type="submit" name="submit" value="submit_actuator"></p>
      <p><input type="radio" name="actuator" value="0"> Actuator#1<br></p>
      <p><input type="radio" name="actuator" value="1"> Actuator#2<br></p>
      <p><input type="radio" name="actuator" value="2"> Actuator#3<br></p>
      <p><input type="radio" name="actuator" value="3"> Actuator#4<br></p>
      <p><input type="radio" name="actuator" value="4"> Actuator#5<br></p>
      <p><input type="radio" name="actuator" value="5"> Actuator#6<br></p>
      <p><input type="radio" name="actuator" value="6"> Actuator#7<br></p>
      <p><input type="radio" name="actuator" value="7"> Actuator#8<br></p>
      <h3>Pump Testing!</h3>
      <p><input type="submit" name="submit" value="submit_pump"></p>
      <p><input type="radio" name="pump" value="0"> Pump#1<br></p>
      <p><input type="radio" name="pump" value="1"> Pump#2<br></p>
      <p><input type="radio" name="pump" value="2"> Pump#3<br></p>
      <p><input type="radio" name="pump" value="3"> Pump#4<br></p>
      <p><input type="radio" name="pump" value="4"> Pump#5<br></p>
      <p><input type="radio" name="pump" value="5"> Pump#6<br></p>
      <p><input type="radio" name="pump" value="6"> Pump#7<br></p>
      <p><input type="radio" name="pump" value="7"> Pump#8<br></p>
    </form>
  </body>
</html>
